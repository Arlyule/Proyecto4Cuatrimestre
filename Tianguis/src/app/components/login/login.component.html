<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.component.css">
  <title>Login</title>
</head>
<div class="body" *ngIf="!isLonged ||loading">
  <div class="box">
    <div class="mb-3">
      <h2>Iniciar Secion</h2>
      <div class="inputBox">
        <input for="exampleFormControlInput1" for="exampleFormControlTextarea1" type="text"
          name="password" [(ngModel)]="username" required="required" >
        <span>Username</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input for="exampleFormControlInput1" for="exampleFormControlTextarea1" type="password"
          name="password" [(ngModel)]="pass" required="required" >
        <span>Contraseña</span>
        <i></i>
      </div>
      <div class="links">
        <a href="#">Olvidar Contraseña</a>
        <a (click)="Registro()">Crear Cuenta</a>
      </div>
      <button type="button" (click)="login()">Ingresar</button>
      <br>
      <button type="button" title="Ingresar" name="Ingresar" (click)="signInWithFB()">
        <i class="bi bi-facebook"></i><i class="fa-brands fa-facebook"></i> SignFacebook</button>
        <br>
      <button type="button" routerLink="/menu">
        <i class="fa-solid fa-right-from-bracket"></i> Salir</button>
      <br>
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>

<script>
  const menuBtn = document.querySelector(".menu-icon span");
  const searchBtn = document.querySelector(".search-icon");
  const cancelBtn = document.querySelector(".cancel-icon");
  const items = document.querySelector(".nav-items");
  const form = document.querySelector("form");
  menuBtn.onclick = () => {
    items.classList.add("active");
    menuBtn.classList.add("hide");
    searchBtn.classList.add("hide");
    cancelBtn.classList.add("show");
  }
  cancelBtn.onclick = () => {
    items.classList.remove("active");
    menuBtn.classList.remove("hide");
    searchBtn.classList.remove("hide");
    cancelBtn.classList.remove("show");
    form.classList.remove("active");
    cancelBtn.style.color = "#ff3d00";
  }
  searchBtn.onclick = () => {
    form.classList.add("active");
    searchBtn.classList.add("hide");
    cancelBtn.classList.add("show");
  }
</script>

<script>
  window.fbAsyncInit = function () {
    FB.init({
      appId: '{your-app-id}',
      cookie: true,
      xfbml: true,
      version: '{api-version}'
    });

    FB.AppEvents.logPageView();

  };

  (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) { return; }
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
